<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auraqule Quotes</title>
  </head>
  <body>
    <main>
      <header class="text-align">Auraqule's Random Quotes</header>
      <hr />
      <div class="quotes-container">
        <!-- There is a way that seems right unto a man, but the end therof is death
        and destruction. Again i returned and saw Something amazing under the
        heavens, that the race is not to the swift and the battle not to the
        strong nor bread to the rich, but time and chance happeneth to them all. -->
      </div>
      <btn class="generate-btn btn text-align text-color">
        Generate a new quote
      </btn>
      <button class="tweet-btn btn text-align text-color">
        <a id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
      </button>
      <!-- SPINNER -->

      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
